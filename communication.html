<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lelaki Communication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-upper">
            <div class="nav-upper-left">
                <img src="images/asterisk-solid.svg" alt="">
                <h2>lelaki</h2>
            </div>
            <div class="nav-upper-right">
                <p>Register</p>
                <p>Languages</p>
                <p>News</p>
                <p class="nav-communication">Communications</p>
            </div>
        </div>
        <!--  -->
        <div class="nav-lower">
            <p>The tutoring office for you!  <b><i>English</i></b> - <b><i>French</i></b> - <b><i>Spanish</i></b></p>
            <div class="nav-lower-right">
                <img src="images/search.png" alt="">
                <input type="search" placeholder="Search">
            </div>
        </div>
    </nav>
    <!--  -->
    <main>
        <div class="communication-main-container">
            <div class="communication-left-div">
                <h2>Get in touch</h2>
                <form action="">
                    <div class="form-inputs-container">
                        <input type="text" placeholder="Name">
                        <input type="email" placeholder="Email">
                        <input type="text" placeholder="Subject">
                        <input type="text" placeholder="Phone Number (optional)">
                    </div>
                    <textarea name="" id="" cols="30" rows="5" placeholder="Your Message"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="communication-right-div">
                <h2>Our Info</h2>
                <div class="communication-info-container">
                    <span class="communication-info-wrapper">
                        <img src="images/location-dot-solid.svg" alt="">
                        <p>Located at, Current Address 00</p>
                    </span>

                    <span class="communication-info-wrapper">
                        <img src="images/envelope-solid.svg" alt="">
                        <p>example@gmail.com</p>
                    </span>

                    <span class="communication-info-wrapper">
                        <img src="images/phone-solid.svg" alt="">
                        <p>000 000 0000</p>
                    </span>
                </div>
                <button>Map Location</button>
            </div>
        </div>
    </main>
</body>
</html>
